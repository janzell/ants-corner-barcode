<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barcode for SKU {{ sku }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 420px; margin: 60px auto; background: #fff; padding: 32px 24px 24px 24px; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); text-align: center; }
        h2 { margin-bottom: 18px; }
        .barcode-img { background: #fff; padding: 12px; border-radius: 8px; box-shadow: 0 1px 6px rgba(0,0,0,0.04); margin-bottom: 18px; }
        .actions { margin-top: 18px; }
        button, a.button { padding: 10px 18px; font-size: 1.1em; background: #0078d7; color: #fff; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; transition: background 0.2s; }
        button:hover, a.button:hover { background: #005fa3; }
        .back-link { display: inline-block; margin-top: 18px; color: #0078d7; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
    <script>
    function printBarcode() {
        fetch('/print_barcode/{{ image_path }}', {method: 'POST'})
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    alert('Error printing: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(err => {
                alert('Error printing: ' + err);
            });
    }
    </script>
</head>
<body>
    <div class="container">
        <h2>Barcode for SKU: {{ sku }}</h2>
        <div class="barcode-img">
            <img src="/barcode_image/{{ image_path }}" alt="Barcode for SKU {{ sku }}" style="max-width:100%;height:auto;">
        </div>
        <div class="actions">
            <button onclick="printBarcode()">Preview Barcode</button>
            <a href="/" class="button" style="background:#bbb; margin-left:10px;">Back</a>
        </div>
    </div>
</body>
</html>
