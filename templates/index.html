<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Barcode by SKU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 32px 24px 24px 24px; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); }
        h1 { text-align: center; font-size: 1.6em; margin-bottom: 24px; }
        form { display: flex; flex-direction: column; gap: 12px; }
        input[type="text"] { padding: 10px; font-size: 1.1em; border: 1px solid #bbb; border-radius: 5px; }
        button { padding: 10px; font-size: 1.1em; background: #0078d7; color: #fff; border: none; border-radius: 5px; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #005fa3; }
        .error { color: #b00; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Barcode by SKU</h1>
        <form action="/barcode" method="get">
            <input type="text" name="sku" placeholder="Enter SKU" required autofocus>
            <button type="submit">Search</button>
        </form>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
